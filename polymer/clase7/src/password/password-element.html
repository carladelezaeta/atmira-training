<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./input-bindeable.html">
<link rel="import" href="./password-fortaleza.html">
<dom-module id="password-element">
    <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
      }
    </style>

    <input-bindeable label="[[label]]" value="{{password}}"></input-bindeable>
    <password-fortaleza fortaleza="[[fortaleza]]"></password-fortaleza>
  </template>

    <script>
        /**
         * `password-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PasswordElement extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'password-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    label: String,
                    password: {
                        type: String,
                        value: '',
                        observer: 'calcularFortaleza',
                        notify: true
                    },
                    fortaleza: Number
                };
            }

            calcularFortaleza = (newPass, oldPass) => this.fortaleza = newPass.length >= 10 ? 10 : newPass.length;

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define(PasswordElement.is, PasswordElement);
    </script>
</dom-module>
