<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="password-fortaleza">
    <template>
    <style>
      :host {
        display: block
      }
      #fortaleza-chart {
        display: flex;
        flex-direction: row;
      }
      .fortaleza {
        width: 20px;
        height: 20px;
        border: black 1px solid;
        margin: 1px;
      }
      .completado {
        background-color: greenyellow;
      }
    </style>

    <p>Fortaleza: [[fortaleza]]/10</p>
    <div id="fortaleza-chart">
      <div id="fortaleza-2" class="fortaleza"></div>
      <div id="fortaleza-4" class="fortaleza"></div>
      <div id="fortaleza-6" class="fortaleza"></div>
      <div id="fortaleza-8" class="fortaleza"></div>
      <div id="fortaleza-10" class="fortaleza"></div>
    </div>

  </template>

    <script>
        /**
         * `password-fortaleza` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PasswordFortaleza extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'password-fortaleza';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    fortaleza: {
                        type: Number,
                        observer: 'observarFortaleza'
                    }
                };
            }

            observarFortaleza = (fortaleza) => {
                [2, 4, 6, 8, 10].forEach(value => {
                    if (fortaleza >= value) {
                        this.$[`fortaleza-${ value }`].classList.add('completado');
                    } else {
                        this.$[`fortaleza-${ value }`].classList.remove('completado');
                    }
                });
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define(PasswordFortaleza.is, PasswordFortaleza);
    </script>
</dom-module>
