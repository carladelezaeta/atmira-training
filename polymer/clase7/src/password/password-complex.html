<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./password-element.html">

<dom-module id="password-complex">
    <template>
    <style>
      :host {
        font-family: Arial, Helvetica, sans-serif;
        display: block;
      }
      p {
        text-align:left;
        padding: 15px;
      }
    </style>

    <password-element label="Ingrese password" password="{{passwords.pass1}}" ></password-element>
    <password-element label="Repita password" password="{{passwords.pass2}}"></password-element>
    <p>[[validarIgualdad]]</p>

  </template>

    <script>
        /**
         * `password-complex` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PasswordComplex extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'password-complex';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    passwords: {
                        type: Object,
                        value: {
                            pass1: '',
                            pass2: ''
                        }
                    },
                    validarIgualdad: String
                };
            }

            static get observers() {
                return [
                    'observarPasswords(passwords.pass1, passwords.pass2)'
                ];
            }

            observarPasswords = (pass1, pass2) => {
                this.validarIgualdad = '';
                if (pass1.length > 0 && pass2.length > 0 && pass1 !== pass2) {
                    this.validarIgualdad = 'Los passwords no coinciden';
                }
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define(PasswordComplex.is, PasswordComplex);
    </script>
</dom-module>
