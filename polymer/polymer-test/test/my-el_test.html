<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-el test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../my-el.html">
</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
        <my-el></my-el>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
        <template>
        <my-el nombre="Lucho"></my-el>
      </template>
    </test-fixture>

    <script>
        suite('my-el', () => {

            test('instantiating the element with default properties works', () => {
                const element = fixture('BasicTestFixture');
                assert.equal(element.nombre, 'Mauro');
                const elementShadowRoot = element.shadowRoot;
                const elementHeader = elementShadowRoot.querySelector('h2');
                assert.equal(elementHeader.innerHTML, 'Hola Mauro!');
            });

            test('setting a property via attribute on the element works', () => {
                // Create a test fixture
                const element = fixture('ChangedPropertyTestFixture');
                assert.equal(element.nombre, 'Lucho');
                const elementShadowRoot = element.shadowRoot;
                const elementHeader = elementShadowRoot.querySelector('h2');
                assert.equal(elementHeader.innerHTML, 'Hola Lucho!');
            });

            test('setting dinamically a property on the element works', () => {
                // Create a test fixture
                const element = fixture('ChangedPropertyTestFixture');
                element.set('nombre', 'Cristina')
                assert.equal(element.nombre, 'Cristina');
                const elementShadowRoot = element.shadowRoot;
                const elementHeader = elementShadowRoot.querySelector('h2');
                assert.equal(elementHeader.innerHTML, 'Hola Cristina!');
            });

            test('setting a property via input on the element works', (done) => {
                // Create a test fixture
                const element = fixture('BasicTestFixture');
                assert.equal(element.nombre, 'Mauro');
                const elementShadowRoot = element.shadowRoot;
                elementShadowRoot.querySelector('#nuevoNombre').value = 'Gustavo';
                elementShadowRoot.querySelector('#buttonCambiarNombre').dispatchEvent(new Event('click', {}));
                flush(() => {
                    assert.equal(element.nombre, 'Gustavo');
                    const elementHeader = elementShadowRoot.querySelector('h2');
                    assert.equal(elementHeader.innerHTML, 'Hola Gustavo!');
                    done();
                })
            });

        });
    </script>

</body>

</html>
