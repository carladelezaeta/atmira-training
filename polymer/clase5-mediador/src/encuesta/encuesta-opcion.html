<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="encuesta-opcion">
    <template>
    <style>
      :host {
        font-family: Arial, Helvetica, sans-serif;
        display: block
      }
      p {
        cursor: pointer;
      }
      .marcada {
        color: green;
      }
      .desmarcada {
        color: black;
      }
    </style>

    <p on-click="setMarcada" class$="[[opcionClass]]">
      
      <iron-icon icon="[[icono]]"></iron-icon>
      
      [[id]] - [[titulo]]
    </p>

  </template>

    <script>
        /**
         * `encuesta-opcion` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class EncuestaOpcion extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'encuesta-opcion';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    titulo: String,
                    id: Number,
                    marcada: Number,
                    opcionClass: {
                        type: String,
                        computed: 'calcularClase(marcada)'
                    },
                    icono: {
                        type: String,
                        computed: 'calcularIcono(marcada)'
                    }
                };
            }

            calcularClase = marcada => marcada == this.id ? 'marcada' : 'desmarcada';

            calcularIcono = marcada => marcada == this.id ? 'icons:check-box' : 'icons:check-box-outline-blank';

            setMarcada = () => this.dispatchEvent(new CustomEvent('item-marcado', {
                detail: {
                    id: this.id
                }
            }));

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define(EncuestaOpcion.is, EncuestaOpcion);
    </script>
</dom-module>
