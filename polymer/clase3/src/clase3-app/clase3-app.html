<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/sandbox/componente-basico.html">
<link rel="import" href="/src/encuesta/encuesta-pregunta.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="clase3-app">
    <template>
    <style>
      :host {
        display: block;
        font-family: Arial, Helvetica, sans-serif;
      }
      .pregunta {
          padding-top: 12px;
      }
    </style>
    <template is="dom-repeat" items="[[preguntas]]" as="pregunta">
        <encuesta-pregunta class="pregunta" pregunta="[[pregunta]]"></encuesta-pregunta>
    </template>
    <button on-click="remove">Quitar preguntas</button>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class AppApp extends Polymer.Element {
            static get is() {
                return 'clase3-app';
            }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'mi primer app Polymer'
                    },
                    preguntas: {
                        type: Array,
                        value: function() {
                            return ["¿Te gusta el curso de polymer 2?", "¿Te gusta Angular?"]
                        }
                    }
                };
            }

            remove() {
                this.shadowRoot.querySelectorAll('.pregunta').forEach(pregunta => pregunta.remove());
            }

        }

        window.customElements.define(AppApp.is, AppApp);
    </script>
</dom-module>
